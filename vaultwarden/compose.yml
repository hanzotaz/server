services:
  traefik:
    image: traefik:latest
    container_name: traefik
    command:
      - "--providers.docker"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.http.address=:80"
      - "--entrypoints.https.address=:443"
      - "--certificatesresolvers.letsencrypt.acme.email=EMAIL"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=http"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
      - "traefik-letsencrypt:/letsencrypt"
    labels:
      - "traefik.enable=true"
      - "traefik.http.middlewares.admin.basicauth.users=TRAEFIK_USER:TRAEFIK_PASS"
      - "traefik.http.routers.traefik.entrypoints=https"
      - "traefik.http.routers.traefik.rule=Host(`traefik.hanzotaz.dev`)"
      - "traefik.http.routers.traefik.service=api@internal"
      - "traefik.http.routers.traefik.middlewares=admin"
      - "traefik.http.routers.traefik.tls.certresolver=letsencrypt"
    networks:
      - proxy

  vaultwarden:
    image: vaultwarden/server:latest-alpine
    container_name: vaultwarden
    restart: always
      #environment:
      # - "SIGNUPS_ALLOWED=true"
    volumes:
      - "/opt/vault/vw-data:/data"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.vaultwarden.rule=Host(`vault.hanzotaz.dev`)"
      - "traefik.http.routers.vaultwarden.entrypoints=http,https"
      - "traefik.http.routers.vaultwarden.tls.certresolver=letsencrypt"
      - "traefik.http.services.vaultwarden.loadbalancer.server.port=80"
    networks:
      - proxy

volumes:
  traefik-letsencrypt:

networks:
  proxy:
    external: true
